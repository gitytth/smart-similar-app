name: Vercel Cron Job Runner

on:
  schedule:
    # UPDATED: Runs every 15 minutes
    - cron: '*/15 * * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel Cron Job URL
        # We use curl to make a simple web request
        run: curl -s "https://smart-similar-app.vercel.app/api/cron"
